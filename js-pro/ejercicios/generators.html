    <script>
        // Los generadores son funciones de las que se puede salir y volver a entrar.
        // Su contexto (asociaci칩n de variables) ser치 conservado entre las reentradas.
        // Cada vez que llamamos next, la ejecuci칩n del generador va a continuar hasta el proximo yield

        function* simpleGenerator () {
            console.log('GENERATOR START')
            yield 1
            yield 2
            yield 3
            console.log('GENERATOR END')
        }

        const gen = simpleGenerator()


        // Podemos hacer generadores infinitos
        function* idMaker () {
            let id = 1
            while (true) {
                yield id
                id += 1
            }
        }

        const makeId = idMaker()

        // Cuando llamamos next tambien podemos pasar valores que la funci칩n recibe

        function* idMakerWithReset () {
            let id = 1
            let reset
            while (true) {
                reset = yield id
                if (reset) {
                    id = 1
                } else {
                    id += 1
                }
            }
        }

        const makeIdWithReset = idMakerWithReset()

        // AHORA FIBONACCI!!!!

        function* fibonacci () {
            let a = 1
            let b = 1

            while(true) {
                let nextNumber = a + b
                yield [a, b, nextNumber]
                for (let i = 0; i < 3; i++) {
                    a = b
                    b = nextNumber
                    nextNumber = a + b
                }
            }
        }

        const giveMeFibo = fibonacci()

    </script>
